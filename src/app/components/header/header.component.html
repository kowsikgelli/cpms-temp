<div class="headerContainer">
  <button
    mat-icon-button
    *ngIf="!notificationSidenav.opened"
    (click)="sidenavMenu.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened" class="hamburger"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened" class="hamburger"> west </mat-icon>
  </button>
  <div class="headerLeft">
    <img
      class="presidioLogo"
      src="../../../assets/presidiologo.png"
      alt="Presidio"
    />
  </div>

  <div class="headerCenter">
    <span class="headerCenterContent">CONSULTANT PROFILE</span>
  </div>

  <div class="headerRight">
    <mat-icon
      fontSet="material-icons-outlined"
      [matMenuTriggerFor]="menu"
      class="headerRightNotificationIcon"
    >
      notifications
    </mat-icon>
    <div class="headerRightContent">{{ role }}</div>
    <div class="headerRightLogout">
      <img
        src="../../../assets/box-arrow-left.png"
        class="headerRightLogoutIcon"
        alt="logout"
      />
      <div class="headerRightLogoutContent">Logout</div>
    </div>
  </div>

  <button
    mat-icon-button
    (click)="notificationSidenav.toggle()"
    *ngIf="!sidenav.opened"
  >
    <mat-icon
      fontSet="material-icons-outlined"
      class="headerRightMobileNotificationIcon"
    >
      notifications
    </mat-icon>
  </button>
</div>

<div class="footer">
  <div class="profileDetails">
    <span class="profileDetail">Basic Info</span>
    <span class="profileDetail">Executive Summary</span>
    <span class="profileDetail">Skills overview</span>
    <span class="profileDetail">Professional Profile</span>
    <span class="profileDetail">Areas of expertise</span>
    <span class="profileDetail">Relavant experience</span>
    <span class="profileDetail">Certifications</span>
  </div>
</div>

<!-- notification menu in desktop mode -->
<mat-menu #menu="matMenu" xPosition="before">
  <app-notification></app-notification>
</mat-menu>

<mat-sidenav-container class="sideMenuContainer">
  <mat-sidenav class="sideMenu" #sidenavMenu="matSidenav" position="start">
    <button mat-button class="sidenavButton">
      <span class="sidenavButtonContent">Basic info</span>
    </button>
    <button mat-button class="sidenavButton">
      <span class="sidenavButtonContent">Executive Summary</span>
    </button>
    <button mat-button class="sidenavButton">
      <span class="sidenavButtonContent">Skills overview</span>
    </button>
    <button mat-button class="sidenavButton">
      <span class="sidenavButtonContent">Professional profile</span>
    </button>
    <button mat-button class="sidenavButton">
      <span class="sidenavButtonContent">Areas of expertise</span>
    </button>
    <button mat-button class="sidenavButton">
      <span class="sidenavButtonContent">Relavant experience</span>
    </button>
    <button mat-button class="sidenavButton">
      <span class="sidenavButtonContent">Certifications</span>
    </button>
    <button mat-button class="sidenavButton">
      <mat-icon>logout</mat-icon>
      <span class="sidenavButtonContent">Logout</span>
    </button>
  </mat-sidenav>
  <mat-sidenav
    class="notificationSideMenu"
    #notificationSidenav="matSidenav"
    position="end"
  >
    <app-notification-mobile-view></app-notification-mobile-view>
  </mat-sidenav>
</mat-sidenav-container>
